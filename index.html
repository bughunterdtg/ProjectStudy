<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <h1>Sửa đổi lần 1</h1>
    <h1>Sửa đổi lần 2</h1>
    <h1>Đăng nhập</h1>
    <div class="box">
      <div class="login">
        <h5>Tài khoản:</h5>
        <input
          type="text"
          name="username"
          placeholder="Nhập tài khoản"
          required
        />
        <h5>Mật khẩu:</h5>
        <input
          type="password"
          name="password"
          placeholder="Nhập mật khẩu"
          required
        />
      </div>
    </div>
  </body>
</html>
